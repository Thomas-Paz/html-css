<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostorico Escolar</title>
    <style> 
    body {
        font-family: Arial, Helvetica, sans-serif;
       
    }
    table {
        border-collapse: collapse;
        width: 420px;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
        
        
    }
   
    
    thead, tfoot {
        background-color: rgb(198, 216, 231);
    }
    tfoot {
        text-align: left;
    }
    td {
        width: 53px;
        text-align: center;
    }
    

   
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="row">Área</th>
          <th rowspan="2" scope="row">Disciplinas</th>
          <th colspan="2" scope="rowgroup">Notas</th>
          <th rowspan="2" scope="row">Média</th>
        </tr>
        <tr>
          <th scope="row">Nota 1</th>
          <th scope="row">Nota 2</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
            <th rowspan="4" scope="colgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th colspan="4" >Média Exatas</th>
            <td>0.0</td>
        </tr>
      </tfoot>
    </table>
    <table>
        <tbody class="humanas">
          <tr>
              <th rowspan="2">Humanas</th>
              <td>Geografia</td>
              <td>0.0</td>
              <td >0.0</td>
              <td >0.0</td>
            </tr>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
              <th colspan="4">Média Humanas</th>
              <td>0.0</td>
          </tr>
        </tfoot>
      </table>
  </body>
</html>
